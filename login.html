<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Floricultura</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container login-container">
        <form class="form-box" action="home.html" method="post">
            <img id="logo" src="img/flor-rosa-sobre-um-fundo-branco.jpg" alt="Logo da Floricultura" class="logo">
            <h2>Bem-vindo à Floricultura</h2>
            <input type="text" placeholder="Usuário ou Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
    </div>
</body>
</html>
